<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel com Múltiplas Imagens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="quantity.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      data-require="jquery@3.1.1"
      data-semver="3.1.1"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img src="images/farofa.jpg" class="d-block" alt="Imagem 1" />
            <img src="images/coxa.jpg" class="d-block" alt="Imagem 2" />
            <img src="images/bife.jpg" class="d-block" alt="Imagem 3" />
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="images/bife.jpg" class="d-block mx-2" alt="Imagem 4" />
            <img src="images/salad.jpg" class="d-block mx-2" alt="Imagem 5" />
            <img src="images/panela.jpg" class="d-block mx-2" alt="Imagem 6" />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <div class="quantity buttons_added">
      <input type="button" value="-" class="minus" /><input
        type="number"
        step="1"
        min="1"
        max=""
        name="quantity"
        value="1"
        title="Qty"
        class="input-text qty text"
        size="4"
        pattern=""
        inputmode=""
      /><input type="button" value="+" class="plus" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
