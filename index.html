<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu BootStrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <img src="images/menu.png" width="60" alt="Logo" class="me-2" />
        <a class="navbar-brand me-5" href="#">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cardapio.html"
                >Card√°pio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="reservas.html"
                >Reservas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contato.html"
                >Contato</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquise aqui"
              aria-label="Search"
            />
            <button class="btn btn-secondary" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <!--carousel-->
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide rounded .bg-secondary"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="images/salad.jpg" alt="..." />
              <img src="images/torresmo.jpg" alt="..." />
              <img src="images/bife.jpg" alt="..." />
              <img src="images/panela.jpg" alt="" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="images/panela.jpg" alt="" />
              <img src="images/torresmo.jpg" alt="..." />
              <img src="images/bife.jpg" alt="..." />
              <img src="images/salad.jpg" alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="images/bife.jpg" alt="..." />
              <img src="images/salad.jpg" alt="..." />
              <img src="images/panela.jpg" alt="" />
              <img src="images/torresmo.jpg" alt="..." />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
